plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'io.spring.dependency-management' version '1.1.7'
    id 'com.google.protobuf' version '0.9.4'
}

group = 'com.tradingbot'
version = '1.0-SNAPSHOT'

java {
    sourceCompatibility = '21'
    targetCompatibility = '21'
}

repositories {
    mavenCentral()
}

ext {
    binanceConnectorVersion = '3.0.5'
    bybitApiVersion = '1.2.6'
    ta4jVersion = '0.15'
    junitVersion = '5.9.2'
    mockitoVersion = '5.20.0'
    jacksonVersion = '2.15.2'
    resilience4jVersion = '2.1.0'
    springdocVersion = '2.6.0'
    jjwtVersion = '0.12.5'
    grpcVersion = '1.60.0'
    grpcSpringBootVersion = '3.1.0.RELEASE'
    protobufVersion = '3.25.1'
}

dependencies {
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis'
    implementation 'org.springframework.boot:spring-boot-starter-aop'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    
    // Spring Security + JWT
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"
    
    // OAuth2/OpenID Connect (optional - for social login)
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-resource-server'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    
    // Database
    runtimeOnly 'org.postgresql:postgresql'
    runtimeOnly 'com.h2database:h2' // For testing
    
    // Resilience4j for rate limiting and circuit breaker
    implementation "io.github.resilience4j:resilience4j-spring-boot3:${resilience4jVersion}"
    implementation "io.github.resilience4j:resilience4j-ratelimiter:${resilience4jVersion}"
    implementation "io.github.resilience4j:resilience4j-circuitbreaker:${resilience4jVersion}"
    implementation "io.github.resilience4j:resilience4j-retry:${resilience4jVersion}"
    
    // External API dependencies
    implementation "io.github.binance:binance-futures-connector-java:${binanceConnectorVersion}"
    // Commented out bybit dependency as it was commented in Maven
    // implementation "io.github.wuhewuhe:bybit-java-api:${bybitApiVersion}"
    
    // Technical analysis
    implementation "org.ta4j:ta4j-core:${ta4jVersion}"
    
    // JSON processing
    implementation "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    
    // OpenAPI/Swagger documentation
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springdocVersion}"
    
    // Bean Validation (JSR-303)
    implementation "org.mockito:mockito-junit-jupiter:5.20.0"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    
    // Actuator for monitoring
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    
    // HTTP client for gateway proxying
    implementation "org.springframework.boot:spring-boot-starter-webflux"
    
    // Message Queue Dependencies
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.boot:spring-boot-starter-data-redis-reactive'
    
    // gRPC and Protobuf dependencies
    implementation "io.grpc:grpc-netty-shaded:${grpcVersion}"
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    implementation "io.grpc:grpc-services:${grpcVersion}"
    implementation "net.devh:grpc-server-spring-boot-starter:${grpcSpringBootVersion}"
    implementation "net.devh:grpc-client-spring-boot-starter:${grpcSpringBootVersion}"
    implementation "com.google.protobuf:protobuf-java:${protobufVersion}"
    compileOnly "org.apache.tomcat:annotations-api:6.0.53" // For javax.annotation.Generated
    
    // Test dependencies
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "org.junit.jupiter:junit-jupiter:${junitVersion}"
    testImplementation "org.mockito:mockito-core:${mockitoVersion}"
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testImplementation 'org.testcontainers:kafka'
}

tasks.named('test') {
    useJUnitPlatform()
}

// Configure the main class for the Spring Boot application
springBoot {
    mainClass = 'tradingbot.SimpleTradingBotApplication'
}

// Task to create a fat JAR
jar {
    enabled = false
    archiveClassifier = ''
}

// Protobuf configuration
protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generateProtoTasks {
        all()*.plugins {
            grpc {}
        }
    }
}

// Add generated sources to source sets
sourceSets {
    main {
        java {
            srcDirs 'build/generated/source/proto/main/grpc'
            srcDirs 'build/generated/source/proto/main/java'
        }
    }
}

