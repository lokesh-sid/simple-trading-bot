# Development Profile Configuration

# Enable debug logging for Kafka
logging.level.org.springframework.kafka=DEBUG
logging.level.tradingbot.messaging=DEBUG
logging.level.tradingbot.config=DEBUG
logging.level.tradingbot=DEBUG

# Enable detailed health check information
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.exposure.include=health,info,prometheus,metrics

# Development Kafka settings
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.group-id=dev-trading-bot-group
spring.kafka.producer.acks=1

# Enable application events logging
logging.level.org.springframework.context.event=DEBUG
logging.level.org.springframework.boot.context.event=DEBUG