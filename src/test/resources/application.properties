# Test configuration to override main application properties
# This ensures embedded Kafka tests don't conflict with main Kafka settings

# Disable web server for integration tests
server.port=0

# Logging configuration for tests
logging.level.org.springframework.kafka=WARN
logging.level.kafka=WARN
logging.level.org.apache.kafka=WARN

# Disable async processing for simpler test execution
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1

# Test trading configuration - dummy values
trading.binance.api.key=test-api-key
trading.binance.api.secret=test-api-secret
spring.task.scheduling.pool.size=1

# Test Kafka configuration - will be overridden by @EmbeddedKafka
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-group
spring.kafka.consumer.auto-offset-reset=earliest